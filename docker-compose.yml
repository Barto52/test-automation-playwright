version: '3.9'
services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - '3000:3000'
        environment:
            - NODE_ENV=development
        command: ['npm', 'run', 'start']

    tests:
        image: mcr.microsoft.com/playwright:1.49
        depends_on:
            - app
        working_dir: /tests
        volumes:
            - .:/tests
        command: ['npx', 'playwright', 'test']
